<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.fontshare.com/v2/css?f[]=gambarino@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Saint Levant. Unofficial web site.</title>
</head>
<body>
<!-- *** Header of the web page. Navigation bar, Logo and sub menu. ***-->
  <header>
    <!--Logo menu-->
    <button aria-controls="mobile-nav-bar" aria-expanded="false" class="page-logo">
    </button>
    <!--Navigation bar. Desktop version-->
    <nav id="desktop-nav-bar">
      <a href="">ABOUT</a>
      <a href="">MUSIC</a>
      <h1>
        Saint Levant
        <span class="h1__sub-title">Lover Boy Levant</span>
      </h1>
      <a href="">TOUR</a>
      <a href="">BOOKING</a>
    </nav>
    <!--Navigation bar. Mobile version-->
    <nav class="nav-container">
      <ul id="mobile-nav-bar" data-ver="false" class="mobile-nav-bar flex">
        <li class="active">
          <a href="">ABOUT</a>
        </li>
        <li>
          <a href="">MUSIC</a>
        </li>
        <li>
          <a href="">TOUR</a>
        </li>
        <li>
          <a href="">BOOKING</a>
        </li>
      </ul>
      <h1 class="page-mobile-title">
        Saint Levant
        <span class="h1__sub-title">Lover Boy Levant</span>
      </h1>
    </nav>
    <!--Logo Music. *** DO NOT FORGET TO CHANGE THE WIDTH IN CSS ***-->
    <div class="music-note">
      <img src="resources/logos/note.png" alt="music logo">
    </div>
  </header>
<!-- *** Where the important content of the web page goes. Follow the design instructions*** -->
  <main class="page-container">
    <!-- ** Start for the music DIV container.-->
    <div id="music-player-container">
      <!--Image section of the container-->
      <div class="image-container">
        <img src="resources/images/hero/albumCover.png" alt="ALbum Cover image. This is the new Saint Levant album.">
      </div>
      <!--Music Player section of the container-->
      <div class="music-player">
        <!--Info for the song-->
        <div class="song-info">
          <span class="song-title">
            From Gaza With Love
          </span>
          <span class="artist-name">
            Saint Levant
          </span>
        </div>
        <!--Time section of the song-->
        <div class="time-bar">
          <span class="time-pass">
            1:29
          </span>
          <div class="bar">
            <input type="range" min="0" max="100" value="40" step="1">
          </div>
          <span class="time-left">
            -0:43
          </span>
        </div>
        <!--Buttons section of the music player-->
        <div class="buttons">
          <a href="">
            <img src="resources/logos/back.png" alt="Go back logo">
          </a>
          <button onclick="window.location.href= 'https://youtu.be/GnewRxjZZEw'; ">
            <img src="resources/logos/play-button-arrowhead.png" alt="">
          </button>
          <a href="">
            <img src="resources/logos/forward.png" alt="Go back logo">
          </a>
        </div>
      </div>
    </div>
    <!-- **End of the music div container.-->
  </main>
<!-- *** Bottom and last part of the web page. Social media links and copyright information.*** -->
  <footer>
    <div class="socials">
      <img src="resources/logos/instagram.png" alt="">
      <img src="resources/logos/tik-tok.png" alt="">
      <img src="resources/logos/spotify.png" alt="spotify logo">
    </div>
    <div class="copyright">
      <div class="music-img">
        <img src="resources/logos/wave-sound.png" alt="">
      </div>
      <div class="__text">
        <p>copyright all right reserved. Yefree De Los Santos Valdez. </p>
      </div>
    </div>
  </footer>

  <script src="scripts/script.js" defer></script>
</body>
</html>
